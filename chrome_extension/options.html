<!DOCTYPE html>
<html>
<head>
    <title>Tab Pinner Options</title>
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .url-list {
            margin: 20px 0;
        }
        .url-item {
            display: flex;
            margin: 10px 0;
            align-items: center;
        }
        .url-item input[type="text"] {
            flex: 1;
            padding: 8px;
            margin-right: 10px;
        }
        .url-item button {
            padding: 8px 12px;
            margin: 0 5px;
            cursor: pointer;
        }
        .add-button {
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .save-button {
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            cursor: pointer;
        }
        .move-buttons {
            display: flex;
            gap: 5px;
        }
    </style>
</head>
<body>
    <h2>Configure Pinned Tabs</h2>
    <div class="url-list" id="urlList"></div>
    <button class="add-button" id="addUrl">Add New URL</button>
    <br>
    <button class="save-button" id="save">Save Settings</button>

    <script src="options.js"></script>
</body>
</html>
